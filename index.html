<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock-Paper-Scissors Game</title>
  </head>
  <body>
    <div class="container">
      <div class="top-info">
        <h1>Rock Paper Scissors</h1>
        <h3>First to 5 wins 🕴</h3>
        <p>You <span id="score-a"></span></p>
        <p>Computer <span id="score-b"></span></p>
        <button onclick="newGame()">Reset</button>
      </div>
      <div class="options-container">
        <button class="player-choice" value="Rock"><span>✊</span></button>
        <button class="player-choice" value="Paper"><span>🖐</span></button>
        <button class="player-choice" value="Scissors"><span>✌</span></button>
      </div>
      <h5 id="gameh5"></h5>
    </div>
    <script src="game.js"></script>
  </body>
</html>
